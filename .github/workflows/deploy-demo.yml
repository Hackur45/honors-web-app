name: Deploy to Backend Server B (Demo)

on:
  push:
    branches:
      - demo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install PNPM
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: npx prisma generate

    - name: Build Next.js app
      run: pnpm run build

    - name: Copy build to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST_2 }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ".next, package.json, pnpm-lock.yaml, public, prisma"
        target: "/var/www/honors-web-app"

    - name: Restart PM2 on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST_2 }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/honors-web-app
          
          echo "DATABASE_URL=${{ secrets.DB_URL }}" > .env
          echo "NEXTAUTH_URL=http://${{ secrets.HOST_2 }}" >> .env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
          echo "NODE_ENV=production" >> .env
          echo "PORT=3000" >> .env

          pnpm install --prod
          npx prisma generate

          pm2 start pnpm --name next-app -- start -p 3000 || pm2 reload next-app
          pm2 save
