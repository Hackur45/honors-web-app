name: Deploy to Backend Server A (Main)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install PNPM
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Install missing Radix UI dependencies
      run: pnpm add @radix-ui/react-tooltip @radix-ui/react-popover @radix-ui/react-dialog @radix-ui/react-navigation-menu @radix-ui/react-menubar --save

    - name: Generate Prisma client
      run: npx prisma generate

    - name: Build Next.js app
      env:
        DATABASE_URL: ${{ secrets.DB_URL }}
      run: pnpm run build

    - name: Copy build to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST_1 }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ".next, package.json, pnpm-lock.yaml, public, prisma"
        target: "/var/www/honors-web-app"

    - name: Restart PM2 on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST_1 }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/honors-web-app
          
          # Kill any process using port 3000
          sudo lsof -t -i:3000 | xargs -r sudo kill -9 || true

          # Stop existing PM2 app
          pm2 delete next-app || true

          # Recreate environment file
          echo "DATABASE_URL=${{ secrets.DB_URL }}" > .env
          echo "NEXTAUTH_URL=http://${{ secrets.HOST_1 }}" >> .env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
          echo "NODE_ENV=production" >> .env
          echo "PORT=3000" >> .env

          pnpm install --prod
          npx prisma generate

          # Start clean instance
          pm2 start pnpm --name next-app -- start -p 3000
          pm2 save
